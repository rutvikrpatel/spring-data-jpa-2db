# server configuration
server.port=8080
server.address=localhost

# spring data basic configuration
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


# person database configuration
bar.datasource.url=jdbc:mysql://localhost/db1
bar.datasource.username=root
bar.datasource.password=root
bar.datasource.driverClassName=com.mysql.jdbc.Driver
bar.datasource.test-while-idle=true
bar.datasource.hibernate.ddl-auto=update
bar.datasource.continue-on-error=true


# user database configuration
spring.datasource.url=jdbc:mysql://localhost/db2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.test-while-idle=true
spring.datasource.hibernate.ddl-auto=update
spring.datasource.continue-on-error=true
